name: Build Static tmux

on:
  # Trigger on published releases
  release:
    types: [published]
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      tmux_version:
        description: 'tmux version to build'
        required: false
        default: '3.6'
      use_upx:
        description: 'Compress with UPX'
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            arch: amd64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set tmux version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Extract version from release tag (e.g., v3.6 -> 3.6)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            echo "tmux_version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "tmux_version=${{ github.event.inputs.tmux_version || '3.6' }}" >> $GITHUB_OUTPUT
          fi
          
          if [ "${{ github.event.inputs.use_upx }}" = "true" ]; then
            echo "use_upx=1" >> $GITHUB_OUTPUT
          else
            echo "use_upx=0" >> $GITHUB_OUTPUT
          fi
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc make wget tar gzip xz-utils bison
      
      - name: Build static tmux
        run: |
          cd build-static-tmux
          chmod +x build-static-tmux.sh
          TMUX_VERSION="${{ steps.version.outputs.tmux_version }}" \
          USE_UPX="${{ steps.version.outputs.use_upx }}" \
          DUMP_LOG_ON_ERROR=1 \
          ./build-static-tmux.sh
      
      - name: Test binary
        run: |
          cd /tmp/tmux-static/bin
          gunzip -k tmux.linux-amd64.stripped.gz
          chmod +x tmux.linux-amd64.stripped
          ./tmux.linux-amd64.stripped -V
          file ./tmux.linux-amd64.stripped
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tmux-static-${{ steps.version.outputs.tmux_version }}-linux-${{ matrix.arch }}
          path: /tmp/tmux-static/bin/tmux.*.gz
          retention-days: 30
      
      - name: Create Release (when not triggered by GitHub "release" event)
        if: ${{ github.event_name != 'release' }}
        uses: actions/create-release@v1
        with:
          tag_name: v${{ steps.version.outputs.tmux_version }}
          release_name: tmux v${{ steps.version.outputs.tmux_version }}
          body: Automated build for tmux v${{ steps.version.outputs.tmux_version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        if: ${{ github.event_name == 'release' || github.event_name == 'workflow_dispatch' }}
        uses: softprops/action-gh-release@v1
        with:
          files: /tmp/tmux-static/bin/tmux.*.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-with-container:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set tmux version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            echo "tmux_version=${VERSION}" >> $GITHUB_OUTPUT
          else
            echo "tmux_version=${{ github.event.inputs.tmux_version || '3.6' }}" >> $GITHUB_OUTPUT
          fi
      
      - name: Build container image
        run: |
          cd build-static-tmux
          docker build -t tmux-static-builder -f Containerfile .
      
      - name: Build static tmux in container
        run: |
          cd build-static-tmux
          mkdir -p output
          docker run --rm \
            -e TMUX_VERSION="${{ steps.version.outputs.tmux_version }}" \
            -v "$(pwd)/output:/output" \
            tmux-static-builder
      
      - name: List output files
        run: |
          ls -la build-static-tmux/output/
      
      - name: Upload container build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tmux-static-container-${{ steps.version.outputs.tmux_version }}
          path: build-static-tmux/output/tmux.*.gz
          retention-days: 30
